<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Librerias para tablas dianamicas o datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <!-- CDN Botones de exportacion datatabale -->
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/1.5.4/css/colReorder.dataTables.min.css">

    <link rel='stylesheet' type='text/css' media='screen' href='vista/css/main.css'>
    <script src='vista/js/main.js'></script>
</head>

<body>
    <div class="container">
        <center>
            <div class="jumbotron">
                <h1>Modifique usuario</h1>
                <p>Crea y administra información sobre un usuario.</p>
            </div>
        </center>

        <button id="btnUsuario" class="btn btn-success" data-toggle="modal" data-target="#mdUsuario">Crear Usuario</button>

        <!-- Modal -->
        <br><br><br><br><br>
        <div class="modal fade" id="mdNomina" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <br>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">¡Registrar Nomina Empleado!</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="txtTipoDocumento">Tipo Documento</label>
                                <select type="text" class="form-control" id="tipoDocumentoSelect">
                  <p id="cargar"></p>
                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtDocumento">Documento</label>
                                <input type="text" class="form-control" id="txtDocumento">
                            </div>

                            <div class="form-group">
                                <label for="txtNombre">Nombre</label>
                                <input type="text" class="form-control" id="txtNombre">
                            </div>

                            <div class="form-group">
                                <label for="txtApellido">Apellido</label>
                                <input type="text" class="form-control" id="txtApellido">
                            </div>

                            <div class="form-group">
                                <label for="txtPension">Afiliciacion a Pension</label>
                                <select type="text" class="form-control" id="pensionSelect">
                  <p id="cargar"></p>
                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtSalud">Afiliacion a Salud</label>
                                <select type="text" class="form-control" id="saludSelect">
                  <p id="cargar"></p>
                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtSalario">Salario</label>
                                <input type="text" class="form-control" id="txtSalario">
                            </div>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnCrearNomina" class="btn btn-default" data-dismiss="modal">Crear Nomina</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="modal fade" id="mdModificarNomina" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <br>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modificar Nomina</h4>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-group">
                                <label for="txtModTipoDocumento">Tipo Documento</label>
                                <select type="text" class="form-control" id="txtModTipoDocumentoSelect">
                  <p id="cargar"></p>
                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtModDocumento">Documento</label>
                                <input type="text" class="form-control" id="txtModDocumento">
                            </div>

                            <div class="form-group">
                                <label for="txtModNombre">Nombre</label>
                                <input type="text" class="form-control" id="txtModNombre">
                            </div>

                            <div class="form-group">
                                <label for="txtModApellido">Apellido</label>
                                <input type="text" class="form-control" id="txtModApellido">
                            </div>

                            <div class="form-group">
                                <label for="txtModPension">Afiliciacion a Pension</label>
                                <select type="text" class="form-control" id="txtModPensionSelect">
                  <p id="cargar"></p>
                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtModSalud">Afiliciacion a Salud</label>
                                <select type="text" class="form-control" id="txtModSaludSelect">
                  <p id="cargar"></p>
                </select>
                            </div>

                            <div class="form-group">
                                <label for="txtModSalario">Salario</label>
                                <input type="text" class="form-control" id="txtModSalario">
                            </div>

                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="btnModificarNomina" class="btn btn-default" data-dismiss="modal">Modificar Nomina</button>
                    </div>
                </div>

            </div>
        </div>


        <table id="tablaNomina" class="table table-hover  table-striped">
            <thead class="cabeceraNomina">
                <tr>
                    <th>Tipo Documento</th>
                    <th>N° Documento</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>PENSION</th>
                    <th>SALUD</th>
                    <th>SALARIO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="tbodyNomina">

            </tbody>
        </table>

        <br><br>

    </div>
</body>

</html>
